<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário recebido!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f8fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2a6db0;
      font-size: 1.8em;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1em;
      color: #333;
      margin: 10px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #2a6db0;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s;
    }
    a:hover {
      background: #1a4e80;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Formulário enviado com sucesso!</h1>
    <p>Muito obrigado por preencher a entrevista para elegibilidade.</p>
    <p>Nossa equipe do <strong>Hospital Israelita St. James Jarinu</strong> já recebeu seus dados e dará continuidade ao processo.</p>
    <a href="index.html">⬅ Voltar ao formulário</a>
  </div>
</body>

</html>
