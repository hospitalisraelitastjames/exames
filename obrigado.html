<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Obrigado pelo envio!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f8fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
      animation: fadeIn 1.2s ease-in-out;
    }
    h1 {
      color: #2a6db0;
      font-size: 1.8em;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1em;
      color: #333;
      margin: 10px 0;
    }
    .checkmark {
      font-size: 3em;
      color: #2ecc71;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #2a6db0;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #1a4e80;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">✅</div>
    <h1>Formulário enviado com sucesso!</h1>
    <p>Obrigado por preencher a entrevista para elegibilidade da colonoscopia.</p>
    <p>Nossa equipe do <strong>Hospital Israelita St. James Jarinu</strong> já recebeu seus dados e dará continuidade ao processo com segurança e cuidado.</p>
    
    <a href="index.html" class="button">⬅ Voltar ao formulário</a>
  </div>
</body>
</html>
