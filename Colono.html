<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Entrevista Colonoscopia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f8fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      margin: 20px;
      border-radius: 15px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 1.2em;
      color: #666;
      margin-bottom: 5px;
    }
    h2 {
      text-align: center;
      color: #2a6db0;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    fieldset {
      border: none;
      margin-bottom: 25px;
      padding: 0;
    }
    legend {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 1.05em;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #bbb;
      font-size: 1em;
      box-sizing: border-box;
      background: #fafafa;
    }
    .yes-no {
      margin-top: 6px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .yes-no label {
      font-weight: normal;
      background: #f0f4f7;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
    }
    .checkbox label {
      font-weight: normal;
      display: block;
      margin: 4px 0;
    }
    .alerta {
      background: #fff4e6;
      border: 1px solid #f5c190;
      padding: 15px;
      border-radius: 10px;
      font-size: 0.95em;
      color: #333;
      margin-top: 15px;
    }
    .responsabilidade {
      font-size: 0.9em;
      color: #444;
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
    }
    button {
      margin-top: 25px;
      padding: 15px;
      background: #2a6db0;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.2em;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background: #1a4e80;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hospital Israelita St. James Jarinu</h1>
    <h2>Entrevista para Elegibilidade<br> Exame de Colonoscopia</h2>

    <form action="https://formsubmit.co/tomcastro@hospitalstjames.com.br" method="POST">

      <!-- Campos ocultos (Passo 3) -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="Nova Entrevista de Colonoscopia">
      <input type="hidden" name="_next" value="https://SEU-USUARIO.github.io/hospital-formularios/obrigado.html">

      <!-- DADOS PESSOAIS -->
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label>Data da Entrevista:</label>
        <input type="date" name="data_entrevista" required>

        <label>Nome completo:</label>
        <input type="text" name="nome" required>

        <label>Contato:</label>
        <input type="tel" name="contato" placeholder="(xx) xxxxx-xxxx" required>

        <label>ConvÃªnio:</label>
        <input type="text" name="convenio">

        <label>Data de nascimento:</label>
        <input type="date" name="nascimento">
      </fieldset>

      <!-- HISTÃ“RICO -->
      <fieldset>
        <legend>HistÃ³rico do Exame</legend>
        <label>JÃ¡ realizou esse exame?</label>
        <div class="yes-no">
          <label><input type="radio" name="ja_realizou" value="sim"> Sim</label>
          <label><input type="radio" name="ja_realizou" value="nao"> NÃ£o</label>
        </div>

        <label>Quanto tempo faz?</label>
        <input type="text" name="tempo_desde">

        <label>Idade:</label>
        <input type="number" name="idade">

        <label>Peso (kg):</label>
        <input type="number" step="0.1" id="peso" name="peso" oninput="calcularIMC()">

        <label>Altura (m):</label>
        <input type="number" step="0.01" id="altura" name="altura" oninput="calcularIMC()">

        <label>IMC (automÃ¡tico):</label>
        <input type="text" id="imc" name="imc" readonly>
      </fieldset>

      <!-- (Demais blocos do questionÃ¡rio seguem como jÃ¡ montados: 
           condiÃ§Ãµes de saÃºde, hospital, sintomas, particulares, responsabilidade) -->

      <button type="submit">ðŸ“¨ Enviar FormulÃ¡rio</button>
    </form>
  </div>

  <!-- Script para calcular IMC -->
  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);
      if (peso > 0 && altura > 0) {
        const imc = (peso / (altura * altura)).toFixed(2);
        document.getElementById("imc").value = imc;
      } else {
        document.getElementById("imc").value = "";
      }
    }
  </script>
</body>
</html>
